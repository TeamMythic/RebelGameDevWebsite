<script type="module">
    //../../
    import { applySmoothScroll, scrollToHashOnLoad} from '../../Mythic/Utilities/Movement/scrollers.js';
    applySmoothScroll('a[href^="#"]', 200);
    scrollToHashOnLoad(0);
</script>
<script>
    fetch('../../Mythic/Utilities/side-navbar/side-navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
            document.querySelectorAll('a').forEach(function(link) {
                // Prevent long-press context menu on mobile
                link.addEventListener('touchstart', function(e) {
                    // Prevent default action immediately on touchstart
                    this.prevented = false;
                    this.longPressTimer = setTimeout(() => {
                        this.prevented = true;
                        e.preventDefault(); // Prevent the context menu
                    }, 500); // Adjust the time (500ms) as needed
                });

                link.addEventListener('touchend', function(e) {
                    clearTimeout(this.longPressTimer);
                    if (!this.prevented) {
                        // Trigger the click event if it wasn't a long press
                        link.click();
                    }
                });

                link.addEventListener('touchmove', function(e) {
                    clearTimeout(this.longPressTimer); // Cancel the timer on movement
                });

                link.addEventListener('contextmenu', function(e) {
                    e.preventDefault(); // Disable right-click or long press context menu
                });
            });
        })
        .catch(error => console.error('Error fetching the navbar:', error));
</script>

<!-- For Socials-->
<script>
    const SocialType = Object.freeze({
        Youtube: "YOUTUBE",
        LinkedIn: "LINKEDIN",
        Discord: "DISCORD",
        Instagram: "INSTAGRAM",
        X: "X",
        Itch_IO: "ITCHIO",
        PUREURL: "URL"
    })

    function SocialToHandle(type, handle) {
        switch(type) {
            case SocialType.Youtube: return `https://www.youtube.com/${handle}`;
            case SocialType.LinkedIn: return `https://www.linkedin.com/in/${handle}`;
            case SocialType.Discord: return `https://discordapp.com/users/${handle}`;
            case SocialType.Instagram: return `https://www.instagram.com/${handle}`;
            case SocialType.X: return `https://x.com/${handle}`;
            case SocialType.Itch_IO: return `https://${handle}.itch.io/`;
            case SocialType.PUREURL: return `${handle}`;
        }
    }

    document.querySelectorAll('.social svg').forEach(svg => {
        svg.addEventListener('click', function() {
            const social = this.getAttribute('social-type');
            const handle = this.getAttribute('social-handle');

            if(!social || !handle) return;

            window.open(SocialToHandle(social, handle), '_blank');
        })
    })
</script>
